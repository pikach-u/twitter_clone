spring:
  datasource:
    url: jdbc:h2:mem:testdb   # 인메모리 DB
    driver-class-name: org.h2.Driver
    username: sa
    password: 123
  h2:
    console:
      enabled: true           # H2 콘솔 사용 가능
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update        # 테이블 자동 생성/업데이트
    show-sql: true

jwt:
  secret: ${JWT_SECRET} # Base64
  expiration: 86400000        # 24시간
  refresh-expiration: 604800000 # 7일

server:
  port: 8080

frontend:
  url: ${FRONTEND_URL}


